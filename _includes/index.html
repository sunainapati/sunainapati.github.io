{% for post in site.posts %}
  <article class="post" style="margin-bottom: 1.5em;">
    <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 0.5em;">
      <h1 style="margin: 0; font-size: 1.2em;">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h1>

      {% if post.tags %}
        <div>
          {% for tag in post.tags %}
           <span style="background:#d8f5dc; color:#14532d; padding:1px 4px; margin-right:0.5cm; border-radius:4px; font-size:0.85em;">
  {{ tag }}
</span>

          {% endfor %}
        </div>
      {% endif %}
    </div>
  </article>
{% endfor %}
