{% for post in site.posts %}
  <article class="post" style="margin-bottom: 1.5em;">
    <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 0.5em;">
      <h1 style="margin: 0; font-size: 1.2em;">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h1>

      {% if post.tags %}
        <div>
          {% for tag in post.tags %}
            <span style="background:#e0f7e9; color:#1b5e20; padding:2px 6px; border-radius:4px; font-size:0.85em;">
  {{ tag }}
</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </article>
{% endfor %}
