{% for post in site.posts %}
  <article class="post">
    <h1>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h1>

    {% if post.tags %}
      <p>
        <strong>Tags:</strong>
        {% for tag in post.tags %}
          <span style="background:#eef6ff; color:#005799; padding:2px 6px; margin-right:4px; border-radius:4px; font-size:0.85em;">
            {{ tag }}
          </span>
        {% endfor %}
      </p>
    {% endif %}

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ post.url | relative_url }}">Read more</a>
  </article>
{% endfor %}
