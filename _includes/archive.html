<h2>Archive</h2>

{% assign sortedtags = site.tags | sort: 'last' | reverse %}

<div style="display: flex; flex-wrap: wrap; gap: 0.5cm; margin-top: 1em;">
  {% for tag in sortedtags %}
    {% assign tagname = tag[0] %}
    {% assign posts = tag[1] %}
    {% assign latest_post = posts | sort: 'date' | last %}

    <a href="/tag/{{ tagname }}" style="text-decoration: none;">
      <span style="
        background: #eaf4ff;
        color: #0b1a36;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.85em;
        border: 1px solid #d0e5f9;
        display: inline-block;
      ">
        {{ tagname }}
      </span>
    </a>
  {% endfor %}
</div>
